---
verbosity: "info"
address: 0.0.0.0:2053
table:
  # [1] handle ipv6
  start:
    if: "qtype([AAAA])"
    then:
      # A list of actions is allowed here
      - blackhole
      # The next tag to go
      - end
    else:
      - blocklist
  # [2] ban all the blocklist.txt[dynamic generate]
  blocklist:
    if: domain([file("./blocklist.txt")])
    then:
      - blackhole
      - end
    else:
      - gfw
  # [3] filter all the blacklist.gz
  gfw:
    if: domain([file("./data/gfwlist.gz")])
    then:
      - query:
          tag: gfw
          cache_policy: standard
      - end
    else:
      - dispatch
  # [4] filter all CN dns
  dispatch:
    - query:
        tag: domestic
        cache_policy: standard
    - check_domestic
  check_domestic:
    if: |
      geoip(codes: ["CN"])
    then:
      - end
    else:
      - query:
          tag: secure
          cache_policy: standard
      - end

